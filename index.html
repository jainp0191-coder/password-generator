<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="password-container">
            <h1>Generate a <br><span id="password-type">random password</span></h1>
            <p>Never use an insecure password again.</p>
            <input id="passwd-length" type="number" placeholder="Enter length of password" min="4" max="20">
            <button id="generate-btn">Generate Passwords</button>
        </div>
        <a href="#" id="password1" class="password" onclick="copyPassword(this.innerText)"></a>
        <a href="#" id="password2" class="password" onclick="copyPassword(this.innerText)"></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
